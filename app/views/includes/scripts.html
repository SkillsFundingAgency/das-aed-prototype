<!-- Javascript -->
<script src="/public/javascripts/jquery-1.11.3.js"></script>

{% for scriptUrl in extensionConfig.scripts %}
  <script src="{{scriptUrl}}"></script>
{% endfor %}

<script src="/public/javascripts/application.js"></script>

{% if useAutoStoreData %}
  <script src="/public/javascripts/auto-store-data.js"></script>
{% endif %}

<script src="/public/javascripts/accessible-autocomplete.min.js" ></script>
<script src="/public/javascripts/filter.js" ></script>

<script>
  $(document).ready(function(){
    var _builtByLink = $("a:contains('Built by the Education and Skills Funding Agency')"),
        _classes = _builtByLink.attr('class'),
        _href = _builtByLink.attr('href')
    _builtByLink.replaceWith( "Built by the <a class='" + _classes + "' href='" + _href + "'>Education and Skills Funding Agency</a>" );
  });
</script>
